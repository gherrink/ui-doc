<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{var:title}}</title>
    <link rel="shortcut icon" href="./favicon.ico" />

    {{var:styles}}
  </head>
  <body class="page {{var:page.id}}">
    {{partial:nav-main}}
    {{page:page.id page}}
    <footer class="width-content py bg">
      <div class="text">{{var:footerText}}</div>
    </footer>

    {{var:scripts}}
    <script type="application/javascript">
      hljs.highlightAll()
    </script>
  </body>
</html>
