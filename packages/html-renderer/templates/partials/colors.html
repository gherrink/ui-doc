<div class="colors">
  {{for:this}}
  <div
    class="item bg"
    style="--bg-color: {{var:value.output}};{{if:font}} --font-color: {{var:font.output}};{{/if}}"
  >
    {{if:value.hex}}<span class="value">{{var:value.hex}}</span>{{/if}}
    <span class="text">{{var:text}}</span>
    <span class="name">{{var:name}}</span>
  </div>
  {{/for}}
</div>
