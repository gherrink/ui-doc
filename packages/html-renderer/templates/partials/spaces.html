<div class="spaces">
  {{for:this}}
  <div
    class="item"
    style="--space-value: {{var:value.output}};"
  >
    <div class="bg pxy"></div>
    <div class="bg pxy info">
      <span class="name">{{var:name}}</span>
      <span class="value">{{var:value.output}}</span>
      <span class="text">{{var:text}}</span>
    </div>
  </div>
  {{/for}}
</div>
